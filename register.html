<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Arena. Вход</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">VR Arena</div>
        <nav class="nav">
            <a href="index.html">Домой</a>
            <a href="login.html">Вход</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Регистрация</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Имя</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-lastname">Фамилия</label>
                    <input type="text" id="register-lastname" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Почта</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">
                У вас уже есть аккаунт <a href="login.html">Вход</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
